<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de Connexion</title>
  </head>
  <body>
    <form action="">
      <h2>Formulaire de Connexion</h2>

      <!-- Informations personnelles -->
      <fieldset>
        <legend>Informations personnelles</legend>

        <!-- Prénom -->
        <div>
          <label for="prenom">Prénom</label>
          <input
            type="text"
            name="prenom"
            id="prenom"
            placeholder="Prénom"
            required
          />
        </div>
        <br>

        <!-- Nom -->
        <div>
          <label for="nom">Nom</label>
          <input
            type="text"
            name="nom"
            id="nom"
            placeholder="Nom"
            required
          />
        </div>
        <br>

        <!-- Date de naissance -->
        <div>
          <label for="date_naissance">Date de naissance</label>
          <input
            type="date"
            id="date_naissance"
            name="date_naissance"
            required
          />
        </div>
        <br>

        <!-- Âge -->
        <div>
          <label for="age">Âge</label>
          <input
            type="number"
            id="age"
            name="age"
            readonly
          />
        </div>
        <br>

        <!-- Sexe -->
        <div>
          <label>Sexe :</label>
          <input type="radio" id="homme" name="sexe" value="homme" />
          <label for="homme">Homme</label>
          <input type="radio" id="femme" name="sexe" value="femme" />
          <label for="femme">Femme</label>
        </div>
      </fieldset>

      <!-- Coordonnées -->
      <fieldset>
        <legend>Coordonnées</legend>

        <!-- Email -->
        <div>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>
        <br>

        <!-- Adresse -->
        <div>
          <label for="address">Adresse</label>
          <textarea
            name="address"
            id="address"
            cols="30"
            rows="3"
            placeholder="Votre adresse"
            required
          ></textarea>
        </div>
        <br>

        <!-- Code postal -->
        <div>
          <label for="postalcode">Code postal</label>
          <input
            type="text"
            id="postalcode"
            name="postalcode"
            placeholder="Code postal"
            required
          />
        </div>
        <br>

        <!-- Ville -->
        <div>
          <label for="ville">Ville</label>
          <input
            type="text"
            name="ville"
            id="ville"
            placeholder="Votre ville"
            list="France"
            required
          />
          <datalist id="France">
            <option value="Lille"></option>
            <option value="Grenoble"></option>
            <option value="Paris"></option>
          </datalist>
        </div>
        <br>

        <!-- Pays -->
        <div>
          <label for="pays">Pays</label>
          <select id="pays" name="pays" required>
            <option value="">-</option>
            <option value="France">France</option>
            <option value="Guinée">Guinée</option>
            <option value="Belgique">Belgique</option>
          </select>
        </div>
      </fieldset>

      <!-- Métier -->
      <fieldset>
        <legend>Métier</legend>
        <div>
          <label for="metier">Métier exercé</label>
          <select id="metier" name="metier" required>
            <option value="">Choisissez un métier</option>
            <option value="developpeur">Développeur</option>
            <option value="designer">Designer</option>
            <option value="gestionnaire">Gestionnaire</option>
            <option value="enseignant">Enseignant</option>
            <option value="medecin">Médecin</option>
          </select>
        </div>
      </fieldset>

      <!-- Identification -->
      <fieldset>
        <legend>Identification</legend>

        <!-- Numéro de sécurité sociale -->
        <div>
          <label for="securite_sociale">Numéro de sécurité sociale</label>
          <input
            type="text"
            id="securite_sociale"
            name="securite_sociale"
            pattern="^[0-9]{15}$"
            title="Le numéro de sécurité sociale doit contenir exactement 15 chiffres."
            required
          />
        </div>
        <br>

        <!-- Numéro du passeport -->
        <div>
          <label for="passeport">Numéro du passeport</label>
          <input
            type="text"
            id="passeport"
            name="passeport"
            pattern="^[A-Za-z0-9]{9}$"
            title="Le numéro du passeport doit contenir 9 caractères alphanumériques."
            required
          />
        </div>
        <br>

        <!-- Dates de délivrance et validité -->
        <div>
          <label for="date_delivrance">Date de délivrance</label>
          <input type="date" id="date_delivrance" name="date_delivrance" required />
        </div>
        <br>

        <div>
          <label for="date_validite">Date de validité</label>
          <input type="date" id="date_validite" name="date_validite" required />
        </div>
      </fieldset>

      <!-- Soumission -->
      <div>
        <input type="submit" value="Se connecter" />
      </div>
    </form>
  </body>
</html>
